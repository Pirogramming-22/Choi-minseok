<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!--Logo-->
    <img src="img/logo.png" alt="logo" class="logo" />
    <!--Button-->
    <div class="buttons">
      <button class="btn">
        <img src="img/blue_t.png" alt="tshirt" class="imgBtn" data-value="tshirts" data-key="type" data-value="tshirts">
      </button>
      <button class="btn"><img src="img/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants"></button>
      <button class="btn"><img src="img/blue_s.png" alt="skirts" class="imgBtn" data-key="type" data-value="skirts"></button>
      
      <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
    </div>
    <!--Items-->
    <ul class="items">
      <li class="item">
        <img src="img/blue_t.png" alt="tshirt" class="item_thumbnail">
        <span class="item_desciption">male, large</span>
      </li>
    </ul>
  </body>
</html>
