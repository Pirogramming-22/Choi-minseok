<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="stopwatch">
    <h2 id="watch-name">피로그래밍 스톱 워치</h2>
    <div>
        <div id="watch-time">00 : 00</div>
        <div id="btns">
            <button id="start" class="btn">start</button>
            <button id="stop" class="btn">stop</button>
            <button id="reset" class="btn">reset</button>
        </div>
    </div>
    <div id="records">
        <div class="record-header">
            <input type="checkbox" id="record-all">
            <span>구간기록</span>
            <div id="del-btn">
                <button class="btn-delete" id="btn-delSel">선택</button>
                <button class="btn-delete" id="btn-delAll">전체</button>
            </div>
        </div>
        <div id="record-data">
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
